<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- google fonts: JetBrains Mono regular 400, regular 400 italic, bold 700 -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,700;1,400&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="index.css" />
  <title>Rocket Odyssey</title>
</head>

<body>

  <!-- start div main-container-->
  <div class="main-container">
    <div class="header">
      Rocket Odyssey
    </div>
    <div class="message">
    </div>
    <div class="assembly"><br>VEHICLE ASSEMBLY BUILDING</div>

    <!-- start div parts-left-->
    <div class="parts-left">
      <span class="list-heading">Rockets</span>
      <table id="rockets-table">
        <thead>
          <th>Name</th>
          <th>Engines</th>
          <th>1st Flight</th>
        </thead>
        <tbody id="rockets-body">
        </tbody>
      </table>
      <br>
      <span class="list-heading">Boosters</span>
      <table id="boosters-table">
        <thead>
          <th>Serial</th>
          <th>Flown</th>
          <th>Note</th>
        </thead>
        <tbody id="boosters-body">
        </tbody>
      </table>
      <br>
      <span class="list-heading">Capsules</span>
      <table id="capsules-table">
        <thead>
          <th>Type</th>
          <th>Serial</th>
          <th>Flown</th>
          <th>Landed</th>
        </thead>
        <tbody id="capsules-body">
        </tbody>
      </table>

    </div>
    <!-- end div parts-left-->

    <!-- start div mission -->
    <div class="mission">
      <span class="list-heading">Mission</span>
      <span><button id="btn-reset-mission" disabled>RESET</button></span>
      <span><button id="btn-delete-mission" disabled>DELETE</button></span>
      <div class="mission-stack"></div>
    </div>
    <!-- end div mission -->

    <!-- start div parts-right -->
    <div class="parts-right">
      <span class="list-heading">Astronauts</span>
      <span>
        <button id="btn-astro-prev" disabled>PREV</button>
        <button id="btn-astro-next" disabled>NEXT</button>
      </span>
      <table id="astronauts-table">
        <thead>
          <th>Name</th>
          <th>DOB</th>
          <th>1st Flight</th>
          <th>Last Flight</th>
        </thead>
        <tbody id="astronauts-body">
        </tbody>
      </table>
      <div id="astro-nav-buttons"></div>
    </div>
    <!-- end div parts-right -->

    <div class="footer"></div>

  </div>
  <!-- end div main-container-->

  <script type="text/javascript" src="index.js"></script>

</body>

</html>

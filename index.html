<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css" />
  <title>Rocket Odyssey</title>
</head>

  <body>

    <!-- start div main-container-->
    <div class="main-container">  
      <div id="left-col">column 1
        <h2>Rockets</h2>
        <table id="rockets-table">
          <thead>
            <th>Name</th>
            <th>Cost</th>
            <th>Engines</th>
            <th>1st Flight</th>
            <th>Success Rate</th>
          </thead>
          <tbody id="rockets-body">
          </tbody>
        </table>
        <h2>Boosters</h2>
        <table id="cores-table">
          <thead>
            <th>Serial</th>
            <th>Flown</th>
            <th>Landed</th>
            <th>Note</th> 
          </thead>
          <tbody id="cores-body">
          </tbody>
        </table>
        <h2>Capsules</h2>
        <table id="capsules-table">
          <thead>
            <th>Type</th>
            <th>Serial</th>
            <th>Flown</th>
            <th>Landed</th>
          </thead>
          <tbody id="capsules-body">
          </tbody>
        </table>

      </div>  
      <!-- end left-col -->

      <!-- start middle-col -->
      <div id="middle-col">column 2
        <div class="box">drop here</div>
        <div class="mission-assembly"></div>
      </div>
      <!-- end middle-col -->

      <!-- start right-col -->
      <div id="right-col">column 3
        <h2>Astronauts</h2>
        <div class="nav-buttons">
          <button id="btn-astro-prev" disabled>Prev</button>
          <button id="btn-astro-next" disabled>Next</button>
        </div>
        <table id="astros-table">
          <thead>
            <th>Name</th>
            <th>DOB</th>
            <th>1st Flight</th>
            <th>Last Flight</th>
          </thead>
          <tbody id="astros-body">
          </tbody>
        </table>
        <div id="astro-nav-buttons"></div>
      </div>
      <!-- end right-col -->


    </div>
    <!-- end div main-container-->

  <script type="text/javascript" src="index.js"></script>

</body>
</html>
